
<h1 class="subtit">PRODUCTOS</h1>
<div class="card-container col-5" id="card-container">
  <ng-container *ngIf="Productos && Productos.length">
    <ng-container *ngFor="let producto of Productos">
      <div  class="card" *ngIf="producto.disponibilidad">
        <img [src]="producto.img" alt="{{ producto.nombre }}" class="product-image">
        <h2>{{ producto.nombre }}</h2>
        <p>{{producto.descripcion}}</p>
        <p>Precio: {{ producto.precio | currency}}</p>
        <p>Cantidad: {{producto.cantidad}}</p>
        <button type="button" class="btn btn-outline-primary" (click)="agregar(producto)">Agregar al carrito</button>
        <button type="button" class="btn btn-outline-primary" (click)="agregarFavorito(producto)"><img src="https://cdn-icons-png.flaticon.com/128/833/833472.png" alt="Favorito" style="width: 20px; height: 20px;"></button>

      </div>
    </ng-container>
  </ng-container>
</div>
